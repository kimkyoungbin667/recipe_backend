spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydb?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  mail:
    host: smtp.gmail.com  # Gmail SMTP 서버
    port: 587
    username: ${mail.username}
    password: ${mail.password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  data:
    redis:
      host: localhost  # Redis 서버 주소
      port: 6379       # Redis 기본 포트
# JPA Setting
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update # <- Not Remove Tables
    properties:
      hibernate:
        format_sql: true
        show_sql: true

# Import yaml
  config:
    import: "application-secret.yaml"

# Port Setting
server:
  port: 8080
  address: 0.0.0.0

jwt:
  expiration_time: 86400000 #1일
  secret: ${jwt.secret}
